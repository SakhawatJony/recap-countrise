<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Countries</title>
    <style>
        .country{

      border: 1px solid goldenrod;
      background-color: lightgoldenrodyellow;
      border-radius: 10px;
      padding: 20px;


        }
        .country img{
          width: 50%;

        }
        .countries{

         display: grid;
         grid-template-columns: repeat(3,1fr);
         grid-gap: 20px;

        }
    </style>
</head>

<body>
    <h2>All Countries Api</h2>
    <div id="country" class="countries">

    </div>

    <script src="js/app.js"></script>
</body>
</html>
